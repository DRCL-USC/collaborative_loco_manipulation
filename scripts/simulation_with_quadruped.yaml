session_name: Controller
windows:
  - layout: tiled
    panes:
      - shell_command:
        - roslaunch ocs2_object_manipulation_ros gazebo.launch gui:=true rviz:=false 
          multiplot:=false
      - shell_command:
        - sleep 4
        - roslaunch unitree_description spawn_robot.launch robot_type:=a1 ns:=a1 x_pos:=0.0 y_pos:=0.9 yaw_angle:=-1.57
      - shell_command:
        - sleep 5
        - roslaunch unitree_description spawn_robot.launch robot_type:=aliengo ns:=alien1 x_pos:=0.7 y_pos:=0.0 yaw_angle:=3.14    
      # - shell_command:
      #   - sleep 6
      #   - rosrun ocs2_object_manipulation_ros apply_wrench_node
    shell_command_before:
      - cd ~/Projects/ocs2_ws/
      - source devel/setup.bash 
    window_name: Controller