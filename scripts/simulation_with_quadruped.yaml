session_name: Controller
windows:
  - layout: tiled
    panes:
      - shell_command:
        - roslaunch ocs2_object_manipulation_ros gazebo.launch gui:=false rviz:=true multiplot:=false record_data:=false
      - shell_command:
        - sleep 2
        - roslaunch unitree_description spawn_robot.launch robot_type:=aliengo ns:=robot_1 x_pos:=-0.73 y_pos:=0.0 yaw_angle:=0.0 
      - shell_command:
        - sleep 3
        - roslaunch unitree_description spawn_robot.launch robot_type:=aliengo ns:=robot_2 x_pos:=0.0 y_pos:=-0.73 yaw_angle:=1.57
      - shell_command:
        - sleep 6
        - rosrun quadruped_control aliengo_ctrl __ns:=robot_1
      - shell_command:
        - sleep 6
        - rosrun quadruped_control aliengo_ctrl __ns:=robot_2 
      - shell_command:
        - sleep 1
        - rosrun ocs2_object_manipulation_ros apply_wrench_node
    shell_command_before:
      - cd ~/Projects/manipulation_ws/
      - source devel/setup.bash 
    window_name: Controller